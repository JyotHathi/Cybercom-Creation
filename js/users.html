<!DOCTYPE html>
<html>

<head>
    <title>Usesr</title>
    <meta charset="UTF-8">
    <link href="css/dashboardsheet.css" rel="stylesheet">
    <link href="css/usersheet.css" rel="stylesheet">
    
</head>

<body>
    <div>
        <div id="slidebar">
            <label id="lblname" class="navlinks"></label><br>
            <br>
            <label id="lbldashboard" class="navlinks">DashBoard</label><br>
            <label id="lblUser" class="navlinks">Users</label><br>
            <label id="lblsessions" class="navlinks">Login Sessions</label><br>
            <label id="lbllogout" class="navlinks">Logout</label><br>
        </div>

        
        <h1>Add User: </h1>
        <div>
            <form method="post">
                Name: <input type="text" name="txtname" id="txtname" class="inptfields" placeholder="name">
                Email: <input type="email" name="txtemail" id="txtemail" class="inptfields" placeholder="Email">
                Password: <input type="password" name="txtpassword" id="txtpassword" class="inptfields" placeholder="Password">
                DateOfBirth: <input type="date" name="txtdob" id="txtdob" class="inptfields">
                <input type="button" value="Add User" id="btnadduser">
            </form>
        </div>
        <div>
                <table id="userTable" border="1" style="border-collapse: collapse;">
                    <tr>
                        <th>Name</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Date Of Birth</th>
                        <th>Age</th>
                        <th></th>
                    </tr>
                </table>
            </div>
            <script src="js/userscript.js"></script>
    </div>

    
</body>

</html>
