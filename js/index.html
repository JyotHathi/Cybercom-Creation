<!-----------Index.html Page For Login -------------->

<!DOCTYPE html5>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link href="css/indexsheet.css" rel="stylesheet">
</head>

<body id="indexbody" onload="onLoadPage()">

    <!--Outer Div Which Contains Whole Content-->
    <div id="outerdiv">

        <!--Heading Login-->
        <h1 id="headlogin">Login</h1>

        <!--Inner Div Which Contains Input Fileds and Buttons-->
        <div id="innerdiv">
            <form method="POST">
                <div class="inptfields">
                    <!--Input Filed Div-->
                    <label class="">Email: </label><input class="inpttextfields" type="email" name="txtemail"
                        id="txtemail" placeholder="Email" />
                </div>
                <div class="inptfields">
                    <!--Input Filed Div-->
                    <label>Password: </label>
                    <input class="inpttextfields" type="password" name="txtpasssword" id="txtpasssword"
                        placeholder="Password" />
                </div>
                <div class="buttonfileds">
                    <!-- Div contain Buttons-->
                </div>
            </form>
            <button id="btnlogin" name="btnlogin">Login</button>
                    <label id="lblor">OR</label>
            <button id="btnregister" name="btnregister">Register Now</button>
        </div>
    </div>
    <!-----  Linking IndexScript File ----->
    <script src="js/indexscript.js"></script>
</body>

</html>
