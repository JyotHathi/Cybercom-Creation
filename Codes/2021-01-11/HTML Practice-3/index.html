<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML Practice 3</title>
    <style>
        table {
            padding: 2px;
        }

        .outer {
            border: 3px solid grey;
            text-align: center;
            padding: 5px;
        }

        ;
    </style>
</head>

<body>
    <!--------------------------Table--------------->
    <table border="1" style="border-collapse: collapse;">
        <!-----------------------Caption-------->
        <caption>Example: Nested</caption>

        <!--------------------TBody Section------>
        <tbody>
            <tr class="outer">
                <th class="outer" rowspan="2" colspan="2">CI</th>
                <th class="outer" rowspan="2">All Genders</th>
                <th class="outer">By Gender</th>
            </tr>
            <tr class="outer">
                <td class="outer">
                    <!------------Nested Tabel---->
                        <table border="1" style="border: grey solid 2.2px;border-radius: 2px;">
                            <tr>
                                <th>Males</th>
                                <th>Females</th>
                            </tr>
                            <tr class="nested">
                                <td>9215604</td>
                                <td>4512358</td>
                            </tr>
                        </table>
                </td>
            </tr>
            <tr class="outer">
                <th class="outer">Rural</th>
                <td class="outer">6521458</td>
                <td class="outer">4215389</td>
                <td class="outer">4152348</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
