<html>
    <head>
        <meta charset="UTF-8">
        <title>Table_Practice1</title>
        <style>
            tr,td
            {
                border: solid black;
                padding: 3px;
            }
        </style>
    </head>
    <body>
        <table border="1" style="width: 50%;background-color: rgb(228, 226, 226);border:solid black;;">
            <tr>
                <td rowspan="3">
                    <h2>Page 1</h2>
                </td>
                <td>
                    <h2>Page 2</h2>
                </td>
            </tr>
            <tr>
                <td><h2>Page 3</h2></td>
            </tr>
            <tr>
                <td><h2>Page 4</h2></td>
            </tr>
            <tr>
                <td colspan="2"><h2>Page 5</h2></td>
            </tr>
        </table>
    </body>
</html>
